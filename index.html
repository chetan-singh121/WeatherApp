<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" /> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
       <h1>Weather app</h1>
       <div class="tab-container">
        <p class="tab" data-use>Your Weather</p>
        <p class="tab" data-search >Search Weather</p>
       </div>

       <div class="weather-container">

        <!-- grant location container -->
        <div class=" sub-container grant-location-container">
            <img src="./images/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search-weather container -->
        <form class="form-container">

            <input placeholder="Search for city..." data-searchInput>
            <button  class="btn" type="submit">
                <img src="./images/search.png" width="10" height="10" >
            </button>
        </form>

        <!-- loading container -->

        <div class=" sub-container loading-container">
            <img src="./images/loading.gif" width="80" height="80">
            <p>Loading</p>

        </div>

        <!-- your weather container -->
        <div class="sub-container show-weather-container">
            <!-- city name and flag -->
            <div class="name">
                <h2 data-city-name></h2>
                <img data-country-icon>
            </div>
            <h3 data-weather-desc></h3>
            <img data-weather-icon>
            <p data-temp></p>

            <!-- jo teen card the wo -->
            <div class="three">
                <div class="card">
                    <img src="./images/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="card">
                    <img src="./images/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="card">
                    <img src="./images/cloud.png">
                    <p>Cloud</p>
                    <p data-cloud></p>
                </div>
            </div>
        </div>

        <div class="eror" error-class>
            <p>City Not Found</p>
            <img src="./images/not-found.png">
        </div>


       </div>







    </div>

    <script src="index.js"> </script>
</body>
</html>
